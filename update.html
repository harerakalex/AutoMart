<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Carlos Harerimana">
  <title>AutoMart | Edit</title>

  <!--  Styles  -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/car.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Auto</span><i class="fas fa-car"></i>Mart</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="home.html" class="upper">Home</a></li>
          <li><a href="order_list.html" class="upper">Orders</a></li>
          <li>
            <div class="dropdown">
              <button class="dropbtn">Harera 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <!-- <a href="#">Reset Password</a> -->
                <a href="signin.html">Logout</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="mainwraper">
    <h2>Volkswagen Golf</h2>
    <div class="clearfix" id="wrapping">
      <section id="aligned">
        <div id="imgfix">
          <img src="./images/golf.jpg">
        </div>
      </section>
      
      <section class="clearfix" id="aside">
        <div class="description">
          <h4>New sport car</h4>
        </div>
        <div class="price">
          <h4>$3200.00 <span><a href="#" id="priceChange" class="btn-small">Change Price</a></span></h4>
          <form id="form-inline" action="" method="post">
            <input type="number" id="new-price" placeholder="New price" name="newPrice" title="Price">
            <button type="submit">Save</button>
          </form>
        </div>
        <div class="state">
          <h4>Available <span><a href="#" id="Sold" class="btn-small">Mark as sold</a></span></h4>
          <form id="markAsSold" action="" method="post">
            <h4>Do you want To make it as sold?</h4>
            <input type="radio" name="gender" value="Sold" checked> Yes<br>
            <input type="radio" name="gender" value="Available"> No<br>
            <button type="submit">Save</button>
          </form>
        </div>
      </section>
    </div>
  </section>


  <footer>
    <p>AutoMart designed by Carlos Harerimana, Copyright &copy; 2019</p>
  </footer>
<!-- Scripts -->
<script src="scripts/index.js"></script>
<script type="text/javascript">
    let theButton = document.getElementById('priceChange');
    let sldButton = document.getElementById('Sold');

    theButton.onclick = function () {
      document.getElementById('form-inline').style.display = "block";
      document.getElementById('priceChange').style.display = "none";
    };
    sldButton.onclick = function () {
      document.getElementById('markAsSold').style.display ="block";
      document.getElementById('Sold').style.display = "none";
    };
  </script>

</body>

</html>
